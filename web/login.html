<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apicall Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --accent: #3b82f6;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2563eb;
        }

        .error {
            color: var(--danger);
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">ðŸ“ž</div>
        <h1>Apicall Admin</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Ingresar</button>
            <div id="errorMsg" class="error">Credenciales incorrectas</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errDiv = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('apicall_token', data.token);
                    localStorage.setItem('apicall_user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errDiv.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errDiv.innerText = "Error de conexiÃ³n";
                errDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
